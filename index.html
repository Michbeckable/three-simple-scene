<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body { margin: 0; }
        canvas {
            width: 100%;
            height: 100%;
        }
        #wrap {
            border: 5px solid #eee;
            margin: 10px auto;
            width: 1200px;
            height: 800px;
        }
        #canvasWrap {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <script src="lib/ThreeJS/three.js"></script>
    <script src="lib/jQuery/jquery-1.11.2.js"></script>
    <script src="src/geometry.js"></script>
    <script src="lib/CameraControl/cameraControl.js"></script>
    <script src="src/utils.js"></script>
    <script src="src/simpleScene.js"></script>


    <script>

        // init Three.js scene on load
        $(function() {
            SimpleScene.initScene();

            $('#buttonDispose').click(function(){
                SimpleScene.disposeScene();
            });
        });

    </script>

    <div id="wrap">
        <div id="canvasWrap"></div>
        <div><button id="buttonDispose">Dispose</button></div>
    </div>


</body>
</html>
